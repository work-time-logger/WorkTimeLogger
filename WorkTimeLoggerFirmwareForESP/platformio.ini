; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

lib_deps =
    ArduinoJson@5.13.4

upload_port = wtl.local
upload_protocol = espota
upload_flags =
    --port=8266
    --auth=ota

;build_flags =
;  -D DEBUG_ESP_PORT=Serial
;  -D DEBUG_ESP_SSL
;  -D DEBUG_ESP_HTTP_CLIENT
;  -D DEBUG_ESP_TLS_MEM
language: php
php:
  - '7.2'
  - '7.3'
  - nightly

before_script:
  - cd WorkTimeLoggerServer
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit
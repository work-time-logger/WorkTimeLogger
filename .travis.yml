language: php
php:
  - '7.2'
  - '7.3'

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE homestead_test;'

before_script:
  - cd WorkTimeLoggerServer
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - phpenv rehash
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit --coverage-text